<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formul√°rios</title>
    </head>
    <body>
        <form>
            <input type="text" name="nome" value="Felipe">
            <br>
            <input type="text" name="nome" placeholder="Digite seu nome completo...">
            <br>
            <input type="text" name="nome" required>
            <br>
            <input type="text" name="nome" value="Felipe" readonly>
            <br>
            <input type="text" name="nome" value="Felipe" disabled>
            <br>
            <input type="text" name="cpf" placeholder="Digite seu CPF" maxlength="11">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
